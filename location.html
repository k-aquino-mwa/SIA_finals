<html>
<head>
    <title>Pin Your Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        .button-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>PIN YOUR LOCATION</h1>

    <div class="button-container">

        <a class="button" href="main.html">Home</a>
      <button popovertarget="modal" class="button">Send</button>
      <div id="modal" popover>
        <h2>You pinned your location!</h2>
        <button popovertarget="modal">Close</button>
    </div>
