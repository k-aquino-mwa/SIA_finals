<html>
<head>
  <style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url('bg_front.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
    }

    .login-container {
        background: beige;
        padding: 30px 40px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        width: 300px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
.login-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-container input[type="submit"]:hover {
      background: #0056b3;
    }

    .login-container .links {
      margin-top: 15px;
      text-align: center;
    }

    .login-container .links a {
      color: #007BFF;
      text-decoration: none;
      margin: 0 5px;
      font-size: 14px;
    }

    .login-container .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <form>
      <label for="type">Type of Calamity:</label><br>
      <input type="checkbox" id="flood" name="type" value="Flood"><label for="flood">Flood</label><br>
      <input type="checkbox" id="typhoon" name="type" value="Typhoon"><label for="typhoon">Typhoon</label><br>
      <input type="checkbox" id="fire" name="type" value="Fire"><label for="fire">Fire</label><br>
      <input type="checkbox" id="earthquake" name="type" value="Earthquake"><label for="earthquake">Earthquake</label><br>
      <input type="checkbox" id="landslide" name="type" value="Landslide"><label for="landslide">Landslide</label><br>
      <input type="checkbox" id="other" name="type" value="Other"><label for="other">Other</label><br>
      <input type="text" placeholder="Input Calamity:" required>
  </form>
  <h2>Send Location</h2>
  <form action="location.html" method="GET">
      <input type="submit" value="Send Location">
</form>
  </div>

</body>
</html>
